<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Money change USD TO VND</title>
  </head>
  <body>
    <h1 class="title">Money change USD TO VND</h1>
    <form id="myForm">
      <div class="input-group mt-10">

        <label for="money" class="label">USD</label>
      </div>
      <button id="convert-btn" class="button-9" role="button" type="submit">
        Covert to Vnd
      </button>
    </form>
    <div id="output"></div>
  </body>
